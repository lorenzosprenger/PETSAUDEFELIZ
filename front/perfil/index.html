<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - PETSAUDEFELIZ</title>
    <link rel="shortcut icon" href="/front/assets/logoPETSAUDEFELIZ.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="sidebar">
            <a href="/front/conteudoeducacional/index.html" class="back-button">
                <img src="/front/assets/Voltar.png" alt="Ícone Voltar" class="icon"> 
            </a>
            
            <div class="icon">
                <img src="" alt="Imagem de Perfil" id="foto-perfil">
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="edit-profile-container">
                <h1>Editar Perfil</h1>
                <form id="edit-profile-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Nova Senha:</label>
                        <div class="password-container">
                            <input type="password" id="password" name="password" placeholder="Deixe vazio se não quiser mudar">
                            <button type="button" id="toggle-password">Mostrar</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="img_perfil">Imagem de Perfil:</label>
                        <input type="file" id="img_perfil" name="img_perfil" accept="image/*">
                    </div>
                    <div class="form-group">
                        <button type="submit" id="edit-button">Salvar Alterações</button>
                    </div>
                </form>
            </div>

            <div class="pets-profile-container">
                <h2>Meus Pets</h2>
                <div class="pet-selector">
                    <select id="pet-select" class="pet-select">
                        <option value="">Selecione um pet</option>
                    </select>
                </div>
                <div id="pets-list">
                    <!-- Informações do pet selecionado serão exibidas aqui -->
                </div>
                 <!-- Botão para cadastrar novo equino fora do bloco Meus Pets -->
            <div>
                <button id="register-equine-button" class="register-button">Cadastrar Novo Equino</button>
            </div>
            </div>

           
        </div>
        
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
